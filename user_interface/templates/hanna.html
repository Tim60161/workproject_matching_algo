{% extends "layout.html" %}

{% block title %}
Financial Analysis
{% endblock %}

{% block main %}
<div class="image-container">
    <img id="fun-image" src="{{ url_for('static', filename='hanna.png') }}" alt="Easter Egg Image">
</div>
{% endblock %}

{% block styles %}
<style>
    /* Keyframes for wiggle animation */
    @keyframes wiggle {
        0% { transform: scale(0.4) rotate(0deg); }
        25% { transform: scale(0.4) rotate(-5deg); }
        50% { transform: scale(0.4) rotate(5deg); }
        75% { transform: scale(0.4) rotate(-5deg); }
        100% { transform: scale(0.4) rotate(0deg); }
    }

    /* Style for the image container to move it higher up */
    .image-container {
        margin-top: -450px; /* Adjust this value to move it even higher */
        text-align: center; /* Center-align the image within the container */
    }

    /* Apply the animation to the image */
    #fun-image {
        animation: wiggle 0.5s ease-in-out infinite;
        width: 40%; /* Set the image size to 40% of its original width */
    }
</style>
{% endblock %}
